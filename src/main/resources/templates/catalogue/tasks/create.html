<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new task</title>
</head>
<body>
    <div th:if="${errors}">
        <h3>There are some errors:</h3>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
    <form method="post" th:action="@{/catalogue/tasks/create}">
        <label>Title of task<br>
            <input type="text" name="title" th:value="${payload?.title}"><br>
        </label>
        <label>Description<br>
            <input type="text" name="description" th:value="${payload?.description}"><br>
        </label>
        <label>Status<br>
            <select name="status" th:value="${payload?.status}">
                <option value="waiting">Waiting</option>
                <option value="inProgress">In progress</option>
                <option value="completed">Completed</option>
            </select><br>
        </label>
        <label>Priority<br>
            <select name="priority" th:value="${payload?.priority}">
                <option value="low">Low</option>
                <option value="middle">Middle</option>
                <option value="high">High</option>
            </select><br>
        </label>
        <label>Performer<br>
            <input type="text" name="performer" th:value="${payload?.performer}"><br>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
